# PTO Optimizer - Cloudflare Configuration
name = "pto-optimizer"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = ".svelte-kit/cloudflare"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "pto-optimizer-db"
database_id = "8844c9d6-d36e-47ad-b972-a447e79cba22"

# Environment variables (non-sensitive - set via Cloudflare dashboard or wrangler secret)
[vars]
APP_NAME = "PTO Optimizer"
APP_ENV = "production"

# Note: Sensitive variables should be set via:
# wrangler secret put STRIPE_SECRET_KEY
# wrangler secret put STRIPE_WEBHOOK_SECRET
# wrangler secret put STRIPE_PUBLISHABLE_KEY
#
# Or via the Cloudflare dashboard under:
# Pages > Your Project > Settings > Environment Variables
