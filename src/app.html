<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#3b82f6" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- 
		Analytics Options (all free & privacy-friendly):
		
		1. Umami (self-hosted, 100% free):
		   - Deploy to Vercel/Railway for free
		   - See: https://github.com/umami-software/umami
		   <script defer src="https://your-umami-instance.vercel.app/script.js" data-website-id="your-website-id"></script>
		
		2. Cloudflare Web Analytics (free, no setup):
		   - Enable in Cloudflare Dashboard → Analytics → Web Analytics
		   - Automatically works with Cloudflare Pages
		
		3. Counter.dev (free, simple):
		   <script src="https://cdn.counter.dev/script.js" data-id="your-id" data-utcoffset="0"></script>
		-->
		
		%sveltekit.head%
	</head>
	<body class="h-full" data-sveltekit-preload-data="hover">
		<div class="h-full" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
